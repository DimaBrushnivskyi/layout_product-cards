<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Product card block -->
    <div
      class="card"
      data-qa="card"
    >

      <!-- Product image block -->
      <div class="product-img"></div>

      <!-- Product description block -->
      <section class="product-description">
        <article class="product-description__text">
          Моноблок APPLE A1419 iMac<br>27" Retina 5k (MNED2UA/A)
        </article>

        <article class="product-description__code">
          Код товара: 195434
        </article>
      </section>

      <!-- Product rating and feedback block -->
      <div class="product-rating">
        <div class="product-rating__star">
          <div class="product-rating__star_active">
          </div>
          <div class="product-rating__star_active">
          </div>
          <div class="product-rating__star_active">
          </div>
          <div class="product-rating__star_active">
          </div>
          <div class="product-rating__star_not-active">
          </div>
        </div>

        <div class="product-rating__feedback">
          Отзывов: 5
        </div>
      </div>

      <!-- Price block -->
      <div class="price">
        <div class="price__text">Цена:</div>
        <div class="price__number">69 999 грн</div>
      </div>

      <!-- Button link block-->
      <div class="button-container">
        <div class="button-container__elem">
          <a
            href="#"
            data-qa="hover"
            class="button-container__link"
          >
            купить
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
